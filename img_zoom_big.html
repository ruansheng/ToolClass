<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<title>upload</title>
		<style type="text/css">
		#zoom_big{
			position:absolute;
			width:400px;
			height:auto; 
			left:35%;
			top:30%;
			border:2px solid #F0F0F0;
			border-radius:7px;
			background:#FCFCFC;
			padding:5px;
			display:none;
		}
		#zoom_big_img{
			width:390px;
			height:auto;
		}
		</style>
		<script type="text/javascript" src="jquery-1.9.1.js"></script>
</head>
<body>
	<img zoom_big src="https://www.baidu.com/img/bd_logo1.png" style="width:50px;height:50px;"/>
	<div id="zoom_big">
		<img id="zoom_big_img" src="http://www.qwbcg.com/Public/home/images/home/new_logo.png"/>
	</div>
<script type="text/javascript">
	$(function(){
		$("[zoom_big]").mouseenter(function(){ //鼠标移入
			var src = $(this).attr('src');
			$('#zoom_big_img').attr('src',src);
			$('#zoom_big').show();
		}).mouseleave(function(){ //鼠标移出 
			$('#zoom_big').hide();
		});    
		
		
	});
</script>
	</body>
</html>
